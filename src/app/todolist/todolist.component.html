<div class="container-lg"> 
    
    <div class="button">
        <button class="btn btn-primary" style = "background-color:lightseagreen;" 
        [disabled] ="task == '' " (click) ="addTask()" >Add Task</button> 
        <br> 
        <br>
    </div>
    
    <div class="container-sm">
        <div class="row">
            <div class="col-md-12">
                
                <label for = "task"> Task </label>
                
                <input type="text" class="form-control" id = "task" value="" [(ngModel)] = "task">
                <hr>
            </div>
        </div>
    
        
        
    <div *ngFor="let x of tasks; let index = index;"  >
        <div class="card">
            <div class="card-body">
             
    <input type="checkbox" class="form-check-input" style="margin-left: 10px;"
     id="Check" (click)="taskCompleted(index)">

    <label style="margin-left: 10px;">  {{x}} </label>

    <input type="radio" class="form-check-input" style="margin-left: 10px;">
    
    <button class="btn btn-primary" style="margin-left: 5px;" 
    (click) = "deleteTask(index)" > Delete </button>

    </div>
</div>
    </div>
